<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Enviar Partida</title>
  <link rel="stylesheet" href="stylespar.css" />
</head>
<body>
  <nav>
    <div class="nav-container">
      <a href="index.html" class="logoenlance">
        <div class="logo">♚ Archivo</div>
      </a>
      <ul class="links" id="navLinks">
        <li onclick="window.location.href='index.html'">INICIO</li>
        <li onclick="window.location.href='m.html'">MATERIALES</li>
        <li onclick="window.location.href='torneos.html'">TORNEOS</li>
        <li onclick="window.location.href='desafios.html'">DESAFÍO</li>
        <li onclick="window.location.href='partidas.html'">PARTIDAS</li>
        <li onclick="window.location.href='ranking.html'">RANKING</li>
      </ul>
      <div class="hamburger" id="hamburger">&#9776;</div>
    </div>
  </nav>

  <div class="content">
    <section class="section">
      <h2>Enviar una partida</h2>

      <form action="https://formspree.io/f/mvgrznrq" method="POST">
        <input type="text" name="nombre" placeholder="Tu nombre" required />
        <input type="url" name="lichess" placeholder="Enlace de Lichess" required />
        <textarea name="comentario" placeholder="Comentarios sobre tu partida (opcional)"></textarea>
        <button type="submit">Enviar partida</button>
      </form>
    </section>

    <section class="section partida-contenedor">
      <div class="partida-box">
        <h2 class="partida-jugador">Lionel Kieseritzky</h2>
        <div class="iframe-wrapper">
          <iframe 
            src="https://lichess.org/study/embed/kS2ZxKJ0/KIGDtMGj#0" 
            frameborder="0" 
            allowfullscreen>
          </iframe>
        </div>
        <h2 class="partida-jugador">Adolf Anderssen</h2>
      </div>
    </section>
  </div>

  <script>
    const hamburger = document.getElementById('hamburger');
    const navLinks = document.getElementById('navLinks');
    hamburger.addEventListener('click', () => {
      navLinks.classList.toggle('show');
    });
  </script>
</body>
</html>
